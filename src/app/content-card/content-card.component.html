<div class="app-content-card__container" [ngClass]="{border: isSelected}" [ngStyle]="{borderColor: contentData.color}" (focusout)="onLoseFocus($event)" >
  <h2 class="app-content-card__title">
    {{contentData.title}}
  </h2>
  <p class="app-content-card__paragraph">
    {{contentData.content}}
  </p>
  <button class="app-content-card__button" [ngStyle]="{backgroundColor: contentData.color}" (click)="onButtonClick($event)">
    Set {{contentData.color}}
  </button>
</div>
